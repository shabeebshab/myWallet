<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 24px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 900px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
            font-size: 22px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        th {
            background-color: #6c63ff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f7f8fc;
        }

        tr:hover {
            background-color: #edf2ff;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #218838;
        }

        .returned {
            font-weight: bold;
            color: #dc3545;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: #6c63ff;
            margin-top: 20px;
            font-size: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 13px;
                padding: 6px 10px;
            }

            .container {
                padding: 16px;
                margin: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Transactions (Borrowed / Lend)</h2>

    <table>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Status</th>
        </tr>
        {% for txn in credits %}
        <tr>
            <td>{{ txn.date|date:"Y-m-d" }}</td>
            <td>{{ txn.amount }}</td>
            <td>{{ txn.category.name }}</td>
            <td>
                {% if txn.returned %}
                    <span class="returned">Returned</span>
                {% else %}
                    <form action="{% url 'myWalletapp:mark_as_returned' txn.pk %}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit">Mark Returned</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'myWalletapp:wallet' %}">‚Üê Back to Wallet</a>
</div>

</body>
</html>
